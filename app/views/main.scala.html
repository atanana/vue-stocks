@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("vue/css/app.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
    </head>
    <body>
        @content

        <script src="@routes.Assets.at("vue/js/manifest.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("vue/js/vendor.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("vue/js/app.js")" type="text/javascript"></script>
    </body>
</html>
