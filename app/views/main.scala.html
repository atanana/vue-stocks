@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("vue/bulma/bulma.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("vue/font-awesome/font-awesome.min.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("vue/main.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("vue/css/app.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">
    </head>
    <body>
        @content

    <script src="@routes.Assets.versioned("vue/js/manifest.js")" type="text/javascript"></script>
    <script src="@routes.Assets.versioned("vue/js/vendor.js")" type="text/javascript"></script>
    <script src="@routes.Assets.versioned("vue/js/app.js")" type="text/javascript"></script>
    </body>
</html>
